<div class="reply-box">
  <form id="reply-form" class="needs-validation" novalidate action="{:url('[reply.save]')}" method="POST" accept-charset="UTF-8">
    <input type="hidden" name="topic_id" value="{$topic->id}">
    <div class="form-group">
      <textarea class="form-control" rows="3" placeholder="分享你的见解~" name="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-sm">
      <i class="fa fa-share mr-1"></i> 回复
    </button>
  </form>
</div>
<hr>
